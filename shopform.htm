<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping-form</title>
    <link rel="stylesheet" href="shopping.css">
</head>
<body>
    <div id="box">
        <form id="login-form">


            <form id="detailed-form">
                <ul>
                    <li><label for="fname">First-Name:</label>
                        <input type="text" id="fname" name="fname" required>
                    </li><br>

                    <li><label for="lname">Last-Name:</label>
                        <input type="text" id="lname" name="lname" required>
                    </li><br>
                    <li><label for="number">Mobile-Number:</label>
                        <input type="digit" id="number" name="number" required>
                    </li><br>

                    <li><label for="e-mail">E-Mail:</label>
                        <input type="email" id="e-mail" name="e-mail" required>
                    </li><br>
                    <li><label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </li><br>

                    <li><label for="delivery">Delivery:</label>
                        <input type="datetime-local" id="delivery" name="delivery" required>
                    </li><br>


                    <li><label>Gender:</label>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </li><br>

                    <li><label for="Category">Category:</label>
                        <input type="checkbox" id="cloth" name="cloth" value="cloth">
                        <label for="cloth">CLOTHING</label>
                        <input type="checkbox" id="grocery" name="grocery" value="grocery">
                        <label for="grocery" >GROCERY</label>
                        <input type="checkbox" id="home" name="home" value="home">
                        <label for="home">HOME-FURNISHING</label>
                    </li><br>

                    <li><label for="item" placeholder="">ITEMS: </label>
                        <select id="item" name="item">
                            <option value="">Watch</option>
                            <option value="">Wallet</option>
                            <option value="">Earing</option>
                            <option value="">Facemask</option>
                            <option value="">Cosmatic</option>
                            <option value="">Lipstick</option>
                            <option value="">Heel</option>
                            <option value="">Saree</option>
                            <option value="">Laptop</option>
                            <option value="">Nailpaint</option>
                            <option value="">Sofa</option>
                            <option value="">Earpode</option>
                            <option value="">Trouser</option>
                            <option value="">Shirt</option>
                            <option value="">Kurta</option>
                            

    
        
                        </select>
                    </li><br>
                <h3>Happy shopping</h3>

                    <li> <label for="message">Feedback:</label>
                        <textarea id="message" name="message" required></textarea>
                    </li>
                </ul><br>
<div id="click">
                <button type="submit">SUMBIT</button>
</div>

    
</body>
</html>
